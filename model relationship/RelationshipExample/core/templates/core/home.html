{% extends "core/base.html" %} {% load static %} {% block body-content %}
<div class="body-container">
  <table class="custom-table">
    <thead>
      <tr>
        <th><b>ID</b></th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body-content %}
